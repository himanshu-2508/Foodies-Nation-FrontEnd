<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div id="login-wrapper">
        <div class="black-tint"></div>
        <div class="login-container">
            <div class="black-tint-small"></div>
            <div class="login-details">
                <h1>Foodies Nation</h1>
                <h3>Welcome Back</h3>             
                <p>Sign in with your email address and Password  <span class="signup-txt"> <br> Or <a href="SignUp-page.html">Sign Up</a> </span></p>
                <br>
                <p>Email Address</p>
                <input type="text" name="" id="">
                <p>Password</p>
                <input type="text" name="" id="">
                <br><br>
                <button class="login-button">
                    <div class="black-filter"></div>
                    <p>Log In</p>
                </button>
            </div>
            <div class="details-img"></div>
        </div>
    </div>
</body>
</html>
